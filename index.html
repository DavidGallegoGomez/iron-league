<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iron-League</title>
  <link rel="stylesheet" href="styles/css/style.css">
</head>
<body>
  <div class='beginGame is-shown'>
    <div class="game-intro">
    <h1 class="title">IRON LEAGUE<h1>
    <br>
    <div class='redButton'>
      <button id="start-button">Start</button>
    </div>
    <p>Try to score goal to rival!!!</p>
    <div class="controls">
      <div class="player-control">
        <h3>PLAYER 1</h3>
        <img src="./images/wasdKeys.png" alt="mandos de juego" class="arrows-img" width=100>
      </div>
      <div class="player-control">
        <h3>PLAYER 2</h3>
        <img src="./images/arrowKeys.png" alt="mandos de juego" class="arrows-img" width=100>
      </div>
    </div>
  </div>
  </div>
  
  <div class="myGame is-hidden">
    <canvas id="canvas"></canvas>
  </div>

  <div class='endGame is-hidden'>
    <div class='lastButton'>
      <button id="restart-button">Try again</button>
    </div>
  </div>

  <audio src="sound/spy-hunter.mp3" id="myMusic" loop controls autoplay type="audio/mpeg">
    Your browser does not support the <code>audio</code> element.
  </audio>

  <script type="text/javascript" src="js/background.js"></script>
  <script type="text/javascript" src="js/results.js"></script>
  <script type="text/javascript" src="js/ball.js"></script>
  <script type="text/javascript" src="js/players.js"></script>
  <script type="text/javascript" src="js/time.js"></script>
  <script type="text/javascript" src="js/gameboard.js"></script>

  
</body>
</html>
